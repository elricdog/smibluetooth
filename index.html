<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <style>
        body {

            margin: 0 0;

        }

        .main {
            margin: 15px 15px;
            display: flex;
            flex-direction: column;

        .main .controls {
            display: flex;

<body>

    <div class="main">

        <div class="controls">

            <div>
                <input onClick="getDevices()" type="button" value="Find Paired Devices" />
            </div>
            <div>
                <input onClick="getNewDevices()" type="button" value="Find new Devices" />
            </div>
            <div>
                <input id="deviceSelected" type="text"><input onClick="connect()" type="button" value="Connect" />
            </div>

            <div>
                <select id="devices_select" multiple size="6"></select>
            </div>

            <div>
                <input id="message" type="text"><input onClick="sendMessage()" type="button" value="Send message" />
            </div>

        </div>

        <div class="content">
            <div id="content" style="overflow-y: scroll;">Nothing</div>
        </div>

        <div id="logger">

        </div>


    </div>


    <script>
        function cleanDevicesList() {

            const devices_select = document.getElementById("devices_select")
            devices_select.innerHTML = "";

        }
        function listDevices(json) {
            cleanDevicesList();

            const devices_select = document.getElementById("devices_select")


            const list = JSON.parse(json);

            list.forEach(element => {
                const option = document.createElement("option");
                option.textContent = element.name;
                option.value = element.address;
                devices_select.appendChild(option);
            });

        }
        function getDevices() {

            const json = Android.getPairedDevices();

            listDevices(json);

        }



        // Log Console
        function addZero(x, n) {
            while (x.toString().length < n) {
                x = "0" + x;
            }
            return x;
        }

        var logger = document.getElementById("logger");
        if (typeof console != "undefined")
            if (typeof console.log != 'undefined')
                console.olog = console.log;
            else
                console.olog = function () { };

        console.log = function (message) {
            console.olog(message);
            var d = new Date();
            var x = document.getElementById("demo");
            var h = addZero(d.getHours(), 2);
            var m = addZero(d.getMinutes(), 2);
            var s = addZero(d.getSeconds(), 2);
            var ms = addZero(d.getMilliseconds(), 3);

            logger.innerHTML = "[" + h + ":" + m + ":" + s + ":" + ms + "] " + message + "\n" + logger.innerHTML;

        };

        console.error = console.debug = console.info = console.log;


    </script>
